<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Perplexity Engine</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --accent-color: #4f46e5;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #444444;
            --accent-color: #818cf8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        #search-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #search-button {
            padding: 14px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #search-button:hover {
            opacity: 0.9;
        }

        #search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-container {
            display: none;
        }

        .answer {
            background-color: rgba(79, 70, 229, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .answer-content {
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .bullets {
            margin: 20px 0;
            padding-left: 20px;
        }

        .bullets li {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .sources {
            margin-top: 30px;
        }

        .sources h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .source-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.02);
        }

        .dark-mode .source-item {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .source-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .source-url {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .source-url:hover {
            text-decoration: underline;
        }

        .source-snippet {
            margin: 10px 0;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #666;
        }

        .dark-mode .source-snippet {
            color: #aaa;
        }

        .source-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Perplexity Engine</h1>
            <button class="theme-toggle" id="theme-toggle">🌙 Dark Mode</button>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Ask anything..." autocomplete="off">
                <button id="search-button">Search</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching and analyzing content...</p>
        </div>

        <div class="error" id="error">
            <p id="error-message">An error occurred while processing your request.</p>
        </div>

        <div class="results-container" id="results-container">
            <div class="answer">
                <div class="answer-content" id="answer-content"></div>
                <ul class="bullets" id="bullets"></ul>
            </div>
            <div class="sources">
                <h3>Sources</h3>
                <div id="sources-list"></div>
            </div>
        </div>

        <footer>
            <p>Local Perplexity-like RAG Search Engine</p>
        </footer>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference or respect OS preference
        const savedTheme = localStorage.getItem('theme');
        const osPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && osPrefersDark)) {
            body.classList.add('dark-mode');
            themeToggle.textContent = '☀️ Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = '☀️ Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = '🌙 Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        });

        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const resultsContainer = document.getElementById('results-container');
        const answerContent = document.getElementById('answer-content');
        const bulletsList = document.getElementById('bullets');
        const sourcesList = document.getElementById('sources-list');
        const errorMessage = document.getElementById('error-message');

        // Focus the search input on page load
        searchInput.focus();

        // Handle search when button is clicked
        searchButton.addEventListener('click', performSearch);

        // Handle search when Enter key is pressed
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                return;
            }

            // Reset UI
            errorElement.style.display = 'none';
            resultsContainer.style.display = 'none';
            loadingElement.style.display = 'block';
            searchButton.disabled = true;

            // Perform search
            search(query)
                .then(result => {
                    displayResults(result);
                })
                .catch(error => {
                    showError('Failed to get response from the search engine.');
                    console.error('Search error:', error);
                })
                .finally(() => {
                    loadingElement.style.display = 'none';
                    searchButton.disabled = false;
                });
        }

        function search(query) {
            // In a real implementation, this would call your n8n webhook
            // For now, we'll simulate a response
            
            // This is where you would make the actual HTTP request to your n8n workflow
            // return fetch('/api/search', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({
            //         query: query,
            //         maxResults: 6,
            //         locale: 'en',
            //         timeRange: '30d'
            //     })
            // })
            // .then(response => response.json());
            
            // Simulate API response for demo purposes
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        answer: "This is a simulated response from the Local Perplexity Engine. In a real implementation, this would contain an answer based on web search results.",
                        bullets: [
                            "The system would search the web using APIs like Tavily, Brave, or SearchAPI",
                            "Content would be extracted and processed using tools like Firecrawl",
                            "An LLM would synthesize the information into a concise answer",
                            "All sources would be cited with links and snippets"
                        ],
                        sources: [
                            {
                                title: "Example Source 1",
                                url: "https://example.com/article1",
                                snippet: "This is an example snippet from the first source that would be used to generate the answer.",
                                relevance: 0.95,
                                published: "2025-09-15"
                            },
                            {
                                title: "Example Source 2",
                                url: "https://example.com/article2",
                                snippet: "This is an example snippet from the second source with relevant information.",
                                relevance: 0.87,
                                published: "2025-09-10"
                            }
                        ],
                        diagnostics: {
                            searchProvider: "tavily",
                            llm: "anthropic/claude-3.5-sonnet@openrouter",
                            latencyMs: 2380,
                            cached: false,
                            tokens: {prompt: 4200, completion: 350}
                        }
                    });
                }, 1500);
            });
        }

        function displayResults(data) {
            // Display answer
            answerContent.textContent = data.answer;
            
            // Display bullets
            bulletsList.innerHTML = '';
            if (data.bullets && data.bullets.length > 0) {
                data.bullets.forEach(bullet => {
                    const li = document.createElement('li');
                    li.textContent = bullet;
                    bulletsList.appendChild(li);
                });
            }
            
            // Display sources
            sourcesList.innerHTML = '';
            if (data.sources && data.sources.length > 0) {
                data.sources.forEach(source => {
                    const sourceElement = document.createElement('div');
                    sourceElement.className = 'source-item';
                    
                    const titleElement = document.createElement('div');
                    titleElement.className = 'source-title';
                    titleElement.textContent = source.title;
                    
                    const urlElement = document.createElement('a');
                    urlElement.className = 'source-url';
                    urlElement.href = source.url;
                    urlElement.target = '_blank';
                    urlElement.textContent = source.url;
                    
                    const snippetElement = document.createElement('div');
                    snippetElement.className = 'source-snippet';
                    snippetElement.textContent = source.snippet;
                    
                    const metaElement = document.createElement('div');
                    metaElement.className = 'source-meta';
                    
                    if (source.published) {
                        const dateElement = document.createElement('span');
                        dateElement.textContent = `Published: ${source.published}`;
                        metaElement.appendChild(dateElement);
                    }
                    
                    const relevanceElement = document.createElement('span');
                    relevanceElement.textContent = `Relevance: ${(source.relevance * 100).toFixed(0)}%`;
                    metaElement.appendChild(relevanceElement);
                    
                    sourceElement.appendChild(titleElement);
                    sourceElement.appendChild(urlElement);
                    sourceElement.appendChild(snippetElement);
                    sourceElement.appendChild(metaElement);
                    
                    sourcesList.appendChild(sourceElement);
                });
            }
            
            // Show results
            resultsContainer.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
